<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOWNLOADBYTHT</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 512' fill='%238B5A2B'><path d='M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-167l80 80c9.4 9.4 24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-39 39V184c0-13.3-10.7-24-24-24s-24 10.7-24 24V318.1l-39-39c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9z'/></svg>">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.x/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">
    
    <div class="relative vintage-card bg-[#EDE4E0] p-6 mb-6 w-full max-w-3xl rounded-xl">
        <div class="flex justify-between items-center mb-4">
            <div class="theme-toggle cursor-pointer text-[#8B5A2B]" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>

            <i id="reset-btn"
                class="fas fa-solid fa-truck text-[#8B5A2B] text-[#8B5A2B] text-2xl cursor-pointer hover-shake"></i>

            <button id="settings-btn" class="settings-button text-[#8B5A2B]">
                <i class="fas fa-cog"></i>
            </button>
        </div>

        <div class="flex justify-center items-center mb-4">
            <h1 class="text-2xl font-bold text-[#4A7043] text-center vintage-title">DOWNLOADBYTHT – FAST. EASY.
                EVERYTHING</h1>

        </div>
        <div class="mb-4 flex justify-center items-center space-x-2 text-xs text-[#8B5A2B]">
            <div class="flex flex-wrap gap-3 justify-center">
                <div class="tooltip" data-tip="YouTube"><i class="fab fa-youtube text-xs"></i></div>
                <div class="tooltip" data-tip="TikTok"><i class="fab fa-tiktok text-xs"></i></div>
                <div class="tooltip" data-tip="Instagram"><i class="fab fa-instagram text-xs"></i></div>
                <div class="tooltip" data-tip="Twitter"><i class="fab fa-twitter text-xs"></i></div>
                <div class="tooltip" data-tip="Facebook"><i class="fab fa-facebook text-xs"></i></div>
                <div class="tooltip" data-tip="Twitch"><i class="fab fa-twitch text-xs"></i></div>
                <div class="tooltip" data-tip="Vimeo"><i class="fab fa-vimeo text-xs"></i></div>
                <div class="tooltip" data-tip="SoundCloud"><i class="fab fa-soundcloud text-xs"></i></div>
                <div class="tooltip" data-tip="Reddit"><i class="fab fa-reddit text-xs"></i></div>
                <div class="tooltip" data-tip="Pinterest"><i class="fab fa-pinterest text-xs"></i></div>
                <div class="tooltip" data-tip="Tumblr"><i class="fab fa-tumblr text-xs"></i></div>
                <div class="tooltip" data-tip="Bilibili"><i class="fas fa-play-circle text-xs"></i></div>
                <div class="tooltip" data-tip="Bluesky"><i class="fas fa-cloud text-xs"></i></div>
                <div class="tooltip" data-tip="Dailymotion"><i class="fas fa-video text-xs"></i></div>
                <div class="tooltip" data-tip="Loom"><i class="fas fa-camera text-xs"></i></div>
                <div class="tooltip" data-tip="OK.ru"><i class="fas fa-circle text-xs"></i></div>
                <div class="tooltip" data-tip="Rutube"><i class="fas fa-tv text-xs"></i></div>
                <div class="tooltip" data-tip="Snapchat"><i class="fab fa-snapchat text-xs"></i></div>
                <div class="tooltip" data-tip="Streamable"><i class="fas fa-stream text-xs"></i></div>
                <div class="tooltip" data-tip="VK"><i class="fab fa-vk text-xs"></i></div>
                <div class="tooltip" data-tip="Xiaohongshu"><i class="fas fa-book text-xs"></i></div>
            </div>
        </div>

        <div class="relative mb-4">
            <input type="text" id="url-input" placeholder="Dán URL video cần tải xuống (URL, URL, URL, ...)"
                class="input input-bordered w-full rounded-xl bg-[#FFF8E7] text-[#4A7043] vintage-input pr-10" />
            <button id="clear-input"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#8B5A2B] opacity-0 transition-opacity duration-200 hover:text-[#6F4A22]">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>

        <button id="download-btn"
            class="btn bg-[#8B5A2B] text-white hover:bg-[#6F4A22] rounded-xl w-full transition transform hover:scale-105 border-none">
            <i class="fas fa-search mr-2"></i> PHÂN TÍCH
        </button>

        <div id="result-container" class="hidden mt-4">
            <div id="loading" class="flex justify-center my-4 hidden">
                <div class="loading loading-spinner loading-lg text-[#F4A261]"></div>
            </div>

            <div id="download-result" class="fade-in hidden"></div>

            <div id="error-container" class="hidden alert bg-[#C94C4C] text-white rounded-xl mt-4 fade-in">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="error-message"></span>
            </div>
        </div>
        <div
            class="absolute -bottom-6 left-0 right-0 w-full text-[#8B5A2B] py-1 px-4 text-xs flex justify-center items-center z-50">
            <div class="flex flex-wrap justify-center items-center gap-3 md:gap-6">
                <span>Made with <i class="fas fa-heart text-red-500"></i> by Hung & Bros</span>
                <a href="https://byhung.com" target="_blank"><i class="fas fa-globe mr-1"></i>byhung.com</a>
                <span><i class="fas fa-envelope mr-1"></i>hello@byhung.com</span>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal">
        <!-- Settings content will be dynamically generated -->
    </div>

    <!-- Picker Modal -->
    <div id="picker-modal" class="picker-modal">
        <!-- Picker content will be dynamically generated -->
    </div>

    <script type="module" src="/js/app.js"></script>
</body>

</html>
