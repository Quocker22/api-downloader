<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROM DOWNLOADER</title>
     <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí©</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.x/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --bg-color: #FFF8E7;
            --card-bg: #EDE4E0;
            --primary-color: #8B5A2B;
            --primary-hover: #6F4A22;
            --secondary-color: #4A7043;
            --text-color: #333333;
            --input-bg: #FFF8E7;
            --input-text: #4A7043;
            --error-bg: #C94C4C;
            --spinner-color: #F4A261;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --primary-color: #b87333;
            /* Copper */
            --primary-hover: #a05a2c;
            --secondary-color: #5d8a57;
            --text-color: #e0e0e0;
            --input-bg: #3d3d3d;
            --input-text: #e0e0e0;
            --error-bg: #b33c3c;
            --spinner-color: #e67e22;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Progress Modal Styles - Th√™m v√†o trong <style> tag c·ªßa index.html */

        /* Progress Modal Styles */
        .download-progress-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-in;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: relative;
            background-color: var(--card-bg);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            box-shadow: 4px 4px 0 var(--secondary-color);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 1.5rem;
            color: var(--text-color);
        }

        .file-info {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: var(--input-bg);
            border-radius: 8px;
            border: 1px solid var(--primary-color);
        }

        .file-info i {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-right: 0.75rem;
        }

        .filename {
            font-weight: 500;
            word-break: break-all;
            color: var(--text-color);
        }

        .progress-container {
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: var(--input-bg);
            border-radius: 6px;
            border: 1px solid var(--primary-color);
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-text {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .speed-text {
            font-size: 0.9rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .time-text {
            font-size: 0.85rem;
            color: var(--text-color);
            text-align: center;
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .save-btn,
        .cancel-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .save-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .cancel-btn {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
        }

        .cancel-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .error-message {
            text-align: center;
            padding: 2rem 1rem;
        }

        .error-message i {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .error-message p {
            color: var(--text-color);
            margin: 0;
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .modal-content {
                width: 95%;
                margin: 1rem;
            }

            .modal-body {
                padding: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .save-btn,
            .cancel-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Dark theme adjustments */
        [data-theme="dark"] .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7);
        }

        [data-theme="dark"] .progress-bar-fill {
            background: linear-gradient(90deg, #b87333, #5d8a57);
        }

        /* Animation for completed download */
        .download-complete .progress-bar-fill {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(1.1);
            }
        }

        .download-link {
            border-radius: 0.75rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .download-note {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            color: var(--primary-hover);
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vintage-title {
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--secondary-color);
        }

        .vintage-card {
            position: relative;
            border: 2px solid var(--primary-color);
            box-shadow: 4px 4px 0 var(--secondary-color);
            background-color: var(--card-bg);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .vintage-input {
            background-color: var(--input-bg) !important;
            color: var(--input-text) !important;
            transition: background-color 0.3s, color 0.3s;
        }

        .vintage-input:focus {
            outline: 2px solid var(--primary-color);
            box-shadow: 2px 2px 0 var(--secondary-color);
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: color 0.3s;
        }

        .theme-toggle:hover {
            color: var(--primary-hover);
        }

        .hover-shake {
            transition: transform 0.2s;
        }

        .hover-shake:hover {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
            color: var(--primary-hover);
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
        
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="vintage-card bg-[#EDE4E0] p-6 w-full max-w-3xl rounded-xl">
        <div class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <div class="flex justify-center items-center mb-4">
            <i id="reset-btn" class="fas fa-poo mr-2 text-[#8B5A2B] text-3xl cursor-pointer hover-shake"></i>
            <h1 class="text-2xl font-bold text-[#4A7043] vintage-title">FROM DOWNLOADER</h1>
        </div>
        <div class="mb-4 flex justify-center items-center space-x-2 text-xs text-[#8B5A2B]">
            <span>N·ªÅn t·∫£ng h·ªó tr·ª£:</span>
            <div class="relative">
                <i id="platforms-icon" class="fas fa-globe text-[#4A7043] cursor-help"></i>
                <div id="platforms-tooltip"
                    class="absolute hidden bg-[#FFF8E7] border border-[#8B5A2B] p-3 rounded-lg shadow-lg z-10 w-64 text-xs left-1/2 transform -translate-x-1/2 mt-2">
                    <div class="grid grid-cols-3 gap-2">
                        <div><i class="fab fa-youtube mr-1"></i>YouTube</div>
                        <div><i class="fab fa-tiktok mr-1"></i>TikTok</div>

                        <div><i class="fab fa-twitter mr-1"></i>Twitter</div>
                        <div><i class="fab fa-facebook mr-1"></i>Facebook</div>
                        <div><i class="fab fa-twitch mr-1"></i>Twitch</div>
                        <div><i class="fab fa-vimeo mr-1"></i>Vimeo</div>
                        <div><i class="fab fa-soundcloud mr-1"></i>SoundCloud</div>
                        <div><i class="fab fa-reddit mr-1"></i>Reddit</div>
                        <div><i class="fab fa-pinterest mr-1"></i>Pinterest</div>

                        <div>Bluesky</div>

                    </div>
                </div>
            </div>
        </div>

        <div class="relative mb-4">
            <input type="text" id="url-input" placeholder="D√°n URL video c·∫ßn t·∫£i xu·ªëng (URL, URL, URL, ...)"
                class="input input-bordered w-full rounded-xl bg-[#FFF8E7] text-[#4A7043] vintage-input pr-10" />
            <button id="clear-input"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#8B5A2B] opacity-0 transition-opacity duration-200 hover:text-[#6F4A22]">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>

        <button id="download-btn"
            class="btn bg-[#8B5A2B] text-white hover:bg-[#6F4A22] rounded-xl w-full transition transform hover:scale-105 border-none">
            <i class="fas fa-search mr-2"></i> PH√ÇN T√çCH
        </button>

        <div id="result-container" class="hidden mt-4">
            <div id="loading" class="flex justify-center my-4 hidden">
                <div class="loading loading-spinner loading-lg text-[#F4A261]"></div>
            </div>

            <div id="download-result" class="fade-in hidden"></div>

            <div id="error-container" class="hidden alert bg-[#C94C4C] text-white rounded-xl mt-4 fade-in">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="error-message"></span>
            </div>


        </div>
    </div>
    <script type="module" src="js/app.js"></script>
    <script>
        // X·ª≠ l√Ω tooltip cho n·ªÅn t·∫£ng h·ªó tr·ª£
        document.addEventListener('DOMContentLoaded', function () {
            const platformsIcon = document.getElementById('platforms-icon');
            const platformsTooltip = document.getElementById('platforms-tooltip');
            let isTooltipVisible = false;

            // Hi·ªÉn th·ªã tooltip khi click v√†o icon
            platformsIcon.addEventListener('click', function (e) {
                e.stopPropagation();
                isTooltipVisible = !isTooltipVisible;
                platformsTooltip.classList.toggle('hidden', !isTooltipVisible);
            });

            // Hi·ªÉn th·ªã tooltip khi hover v√†o icon
            platformsIcon.addEventListener('mouseenter', function () {
                isTooltipVisible = true;
                platformsTooltip.classList.remove('hidden');
            });

            // Gi·ªØ tooltip hi·ªÉn th·ªã khi di chu·ªôt v√†o tooltip
            platformsTooltip.addEventListener('mouseenter', function () {
                isTooltipVisible = true;
            });

            platformsTooltip.addEventListener('mouseleave', function () {
                isTooltipVisible = false;
                platformsTooltip.classList.add('hidden');
            });

            // ƒê√≥ng tooltip khi click ra ngo√†i
            document.addEventListener('click', function (e) {
                if (!platformsTooltip.contains(e.target) && e.target !== platformsIcon) {
                    isTooltipVisible = false;
                    platformsTooltip.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
