<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobalt Downloader - Vintage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.x/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --bg-color: #FFF8E7;
            --card-bg: #EDE4E0;
            --primary-color: #8B5A2B;
            --primary-hover: #6F4A22;
            --secondary-color: #4A7043;
            --text-color: #333333;
            --input-bg: #FFF8E7;
            --input-text: #4A7043;
            --error-bg: #C94C4C;
            --spinner-color: #F4A261;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --primary-color: #b87333;
            /* Copper */
            --primary-hover: #a05a2c;
            --secondary-color: #5d8a57;
            --text-color: #e0e0e0;
            --input-bg: #3d3d3d;
            --input-text: #e0e0e0;
            --error-bg: #b33c3c;
            --spinner-color: #e67e22;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .download-link {
            border-radius: 0.75rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .download-note {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            color: var(--primary-hover);
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vintage-title {
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--secondary-color);
        }

        .vintage-card {
            position: relative;
            border: 2px solid var(--primary-color);
            box-shadow: 4px 4px 0 var(--secondary-color);
            background-color: var(--card-bg);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .vintage-input {
            background-color: var(--input-bg) !important;
            color: var(--input-text) !important;
            transition: background-color 0.3s, color 0.3s;
        }

        .vintage-input:focus {
            outline: 2px solid var(--primary-color);
            box-shadow: 2px 2px 0 var(--secondary-color);
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--primary-color);
            transition: color 0.3s;
        }

        .theme-toggle:hover {
            color: var(--primary-hover);
        }

        .hover-shake {
            transition: transform 0.2s;
        }

        .hover-shake:hover {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
            color: var(--primary-hover);
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="vintage-card bg-[#EDE4E0] p-6 w-full max-w-3xl rounded-xl">
        <div class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <div class="flex justify-center items-center mb-4">
            <i id="reset-btn" class="fas fa-poo mr-2 text-[#8B5A2B] text-3xl cursor-pointer hover-shake"></i>
            <h1 class="text-2xl font-bold text-[#4A7043] vintage-title">FROM GOLD</h1>
        </div>
        <div class="mb-4 flex justify-center items-center space-x-2 text-xs text-[#8B5A2B]">
            <span>Nền tảng hỗ trợ:</span>
            <div class="relative">
                <i id="platforms-icon" class="fas fa-globe text-[#4A7043] cursor-help"></i>
                <div id="platforms-tooltip" class="absolute hidden bg-[#FFF8E7] border border-[#8B5A2B] p-3 rounded-lg shadow-lg z-10 w-64 text-xs left-1/2 transform -translate-x-1/2 mt-2">
                    <div class="grid grid-cols-3 gap-2">
                        <div><i class="fab fa-youtube mr-1"></i>YouTube</div>
                        <div><i class="fab fa-tiktok mr-1"></i>TikTok</div>
                        <div><i class="fab fa-instagram mr-1"></i>Instagram</div>
                        <div><i class="fab fa-twitter mr-1"></i>Twitter</div>
                        <div><i class="fab fa-facebook mr-1"></i>Facebook</div>
                        <div><i class="fab fa-twitch mr-1"></i>Twitch</div>
                        <div><i class="fab fa-vimeo mr-1"></i>Vimeo</div>
                        <div><i class="fab fa-soundcloud mr-1"></i>SoundCloud</div>
                        <div><i class="fab fa-reddit mr-1"></i>Reddit</div>
                        <div><i class="fab fa-pinterest mr-1"></i>Pinterest</div>
                        <div><i class="fab fa-tumblr mr-1"></i>Tumblr</div>
                        <div>Bilibili</div>
                        <div>Bluesky</div>
                        <div>Dailymotion</div>
                        <div>Loom</div>
                        <div>OK.ru</div>
                        <div>Rutube</div>
                        <div>Snapchat</div>
                        <div>Streamable</div>
                        <div>VK</div>
                        <div>Xiaohongshu</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="relative mb-4">
            <input type="text" id="url-input" placeholder="Dán URL video cần tải xuống"
                class="input input-bordered w-full rounded-xl bg-[#FFF8E7] text-[#4A7043] vintage-input pr-10" />
            <button id="clear-input"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#8B5A2B] opacity-0 transition-opacity duration-200 hover:text-[#6F4A22]">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>

        <button id="download-btn"
            class="btn bg-[#8B5A2B] text-white hover:bg-[#6F4A22] rounded-xl w-full transition transform hover:scale-105 border-none">
            <i class="fas fa-search mr-2"></i> PHÂN TÍCH
        </button>

        <div id="result-container" class="hidden mt-4">
            <div id="loading" class="flex justify-center my-4 hidden">
                <div class="loading loading-spinner loading-lg text-[#F4A261]"></div>
            </div>

            <div id="download-result" class="fade-in hidden"></div>

            <div id="error-container" class="hidden alert bg-[#C94C4C] text-white rounded-xl mt-4 fade-in">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="error-message"></span>
            </div>


        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        // Xử lý tooltip cho nền tảng hỗ trợ
        document.addEventListener('DOMContentLoaded', function() {
            const platformsIcon = document.getElementById('platforms-icon');
            const platformsTooltip = document.getElementById('platforms-tooltip');
            let isTooltipVisible = false;
            
            // Hiển thị tooltip khi click vào icon
            platformsIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                isTooltipVisible = !isTooltipVisible;
                platformsTooltip.classList.toggle('hidden', !isTooltipVisible);
            });
            
            // Hiển thị tooltip khi hover vào icon
            platformsIcon.addEventListener('mouseenter', function() {
                isTooltipVisible = true;
                platformsTooltip.classList.remove('hidden');
            });
            
            // Giữ tooltip hiển thị khi di chuột vào tooltip
            platformsTooltip.addEventListener('mouseenter', function() {
                isTooltipVisible = true;
            });
            
            platformsTooltip.addEventListener('mouseleave', function() {
                isTooltipVisible = false;
                platformsTooltip.classList.add('hidden');
            });
            
            // Đóng tooltip khi click ra ngoài
            document.addEventListener('click', function(e) {
                if (!platformsTooltip.contains(e.target) && e.target !== platformsIcon) {
                    isTooltipVisible = false;
                    platformsTooltip.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
